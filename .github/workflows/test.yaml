name: Test
on:
  push:
  schedule:
    - cron: "0 8 * * *"
  workflow_dispatch:


jobs:
  channel:
    name: By channel
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:
      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        uses: ./install

      - run: werf version

  version:
    name: By version
    strategy:
      fail-fast: false
      matrix:
        os: [ubuntu-latest, macOS-latest, windows-latest]
    runs-on: ${{ matrix.os }}
    steps:

      - name: Checkout code
        uses: actions/checkout@v3
        with:
          fetch-depth: 0

      - name: Install
        uses: ./install
        with:
          version: v1.2.35

      - run: werf version
